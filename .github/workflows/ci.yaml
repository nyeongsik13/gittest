name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' 

    - name: Install Dependencies
      run: yarn install

    - name: Lint Code
      run: yarn lint # 프로젝트의 package.json에 정의된 lint 스크립트를 실행합니다.